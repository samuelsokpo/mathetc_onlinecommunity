<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathetc Learning Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d9f0ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            height: 600px; /* Increased height */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #1e73be; /* Blue shade */
            margin-bottom: 10px;
        }

        .note {
            font-family: "Telegraf", sans-serif; /* Telegraf font */
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #ffffff; /* White text */
            margin-bottom: 20px;
        }

        .button {
            display: block; /* Buttons aligned to center */
            margin: 20px auto; /* Adjusted spacing between buttons */
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #000; /* Black buttons */
            border-radius: 4px;
            transition: background-color 0.3s ease;
            max-width: 200px; /* Limit button width */
        }

        .button:hover {
            background-color: #333; /* Darker black on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathetc Learning Center</h1>
        <p class="note">Dear parents, please join our online community:</p>
        <a href="https://www.instagram.com/math_etc?igsh=MXU1eWJoNHFyazFndw==" target="_blank" class="button">Instagram</a>
        <a href="https://www.tiktok.com/@mathetc_center" target="_blank" class="button">TikTok</a>
        <a href="https://www.facebook.com/share/1Dvn4QbAoB/?mibextid=wwXIfr" target="_blank" class="button">Facebook</a>
        <a href="https://www.instagram.com/channels" target="_blank" class="button">Instagram Channel</a>
    </div>
</body>
</html>
