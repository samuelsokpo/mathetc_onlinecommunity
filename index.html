<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathetc Learning Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #1e73be; /* Blue shade */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .instagram {
            background-color: #e1306c; /* Instagram pink */
        }

        .instagram:hover {
            background-color: #c0255b;
        }

        .facebook {
            background-color: #1877f2; /* Facebook blue */
        }

        .facebook:hover {
            background-color: #145dbf;
        }

        .tiktok {
            background-color: #010101; /* TikTok black */
        }

        .tiktok:hover {
            background-color: #333333;
        }

        .instagram-channel {
            background-color: #ff9800; /* Orange for the channel */
        }

        .instagram-channel:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathetc Learning Center</h1>
        <p>Join our online community:</p>
        <a href="https://www.instagram.com" target="_blank" class="button instagram">Instagram</a>
        <a href="https://www.tiktok.com" target="_blank" class="button tiktok">TikTok</a>
        <a href="https://www.facebook.com" target="_blank" class="button facebook">Facebook</a>
        <a href="https://www.instagram.com/channels" target="_blank" class="button instagram-channel">Instagram Channel</a>
    </div>
</body>
</html>
